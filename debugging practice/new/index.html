<body>
    <p>Product Price: <span id="price">0</span> </p>
    <button onclick = "increasePrice()">Add more</button>









    <script>
        function increasePrice(){
            document.getElementById("price").innerText = parseInt (document.getElementById("price"). innerText) + 10;
        }
    </script>
